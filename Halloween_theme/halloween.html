 <!DOCTYPE html>
<html lang="en">
<html>

<body>

<div class="words word1">
  <span>M</span>
  <span>E</span>

</div>

<div class="words word2">

</div>

<div class="words word3">
  <span>G</span>

<img id="blueEyesb" src="blueEyesb.png" alt="blue eyes" style="width:150px;height:150px;">

<p id="ghost1"> </p>


<img src="redEyesb.png" alt="red eyes" style="width:150px;height:150px;">

<p id="ghost2"> </p>

<img src="greenEyesb.png" alt="teal eyes" style="width:150px;height:150px;">

<p id="ghost3"> </p>

<script>
const person = {
  name: "John, ",
  age: 30,
  city: ", death by car crash"
};

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
};

document.getElementById("ghost1").innerHTML = txt;

const person2 = {
  name: "lilly, ",
  age: 85,
  city: ", death by old age"
};

let txt2 = "";
for (let x in person2) {
  txt2 += person2[x] + " ";
};

document.getElementById("ghost2").innerHTML = txt2;

const person3 = {
  name: "Stanley, ",
  age: 38,
  city: ", death by drowning"
};

let txt3 = "";
for (let x in person3) {
  txt3 += person3[x] + " ";
};

document.getElementById("ghost3").innerHTML = txt3;





</script>
