 <!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8">
<title>Ghosts Past</title>
<link href ="style.css" rel ="stylesheet">

 
</head>

<body>

<div class="words word1">
  <span>M</span>
  <span>E</span>
  <span>E</span>
  <span>T</span>
</div>

<div class="words word2">
  <span>T</span>
  <span>H</span>
  <span>E</span>
</div>

<div class="words word3">
  <span>G</span>
  <span>H</span>
  <span>O</span>
  <span>S</span>
  <span>T</span>
  <span>S</span>
</div><br>

<img id="blueEyesb" src="blueEyesb.png" alt="blue eyes" style="width:150px;height:150px;">

<p id="ghost1"> </p>


<img id="redEyesb" src="redEyesb.png" alt="red eyes" style="width:150px;height:150px;">

<p id="ghost2"> </p>

<img id="greenEyesb" src="greenEyesb.png" alt="teal eyes" style="width:150px;height:150px;">

<p id="ghost3"> </p>

<script>



var object = document.getElementById('blueEyesb');

object.onclick=function(){
  var x = Math.floor(Math.random()*500);
  var y = Math.floor(Math.random()*500);
  object.style.top = x + 'px';
  object.style.left = y + 'px';
};

var object2 = document.getElementById('redEyesb');

object2.onclick=function(){
  var x = Math.floor(Math.random()*300);
  var y = Math.floor(Math.random()*300);
  object2.style.top = x + 'px';
  object2.style.left = y + 'px';
};

var object3 = document.getElementById('greenEyesb');

object3.onclick=function(){
  var x = Math.floor(Math.random()*400);
  var y = Math.floor(Math.random()*400);
  object3.style.top = x + 'px';
  object3.style.left = y + 'px';
};


const person = {
  name: "Travis, ",
  death: "died by heart attack",
  hobby: "; haunts the library"
};

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
};

document.getElementById("ghost1").innerHTML = txt;

const person2 = {
  name: "Sandra, ",
  death: "died of bacterial infection",
  hobby: "; haunts the hospital. "
};

let txt2 = "";
for (let x in person2) {
  txt2 += person2[x] + " ";
};

document.getElementById("ghost2").innerHTML = txt2;

const person3 = {
  name: "Stanley, ",
  death: " died by drowning",
  hobby: "; causes people to trip for laughs"
};

let txt3 = "";
for (let x in person3) {
  txt3 += person3[x] + " ";
};

document.getElementById("ghost3").innerHTML = txt3;


document.getElementById("ghost3").innerHTML = txt3;





</script>


</body>





</html>
