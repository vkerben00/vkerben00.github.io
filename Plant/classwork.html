  <body>

<canvas id="painting" width=500 height=500></canvas>

<script>

canvas= document.getElementById('painting');
ctx= canvas.getContext('2d');

x = 200;
y= 200;
ctx.fillRect(x,y,100,100); //1
ctx.fillStyle = "#FF0000"
ctx.fillRect(x,y, 50, 50); //2

//circle
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();


//line
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();


//txt
ctx.font = "30px Arial";
ctx.strokeText("Hello World", 10, 50);

  
     
  </script>
